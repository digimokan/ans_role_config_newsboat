- name: "Create user config dir at '{{ newsboat_user_config_dir }}'"
  ansible.builtin.file:
    path: "{{ newsboat_user_config_dir }}"
    state: directory
    owner: "{{ newsboat_user_name }}"
    group: "{{ newsboat_user_name }}"
    mode: '755'
  become: true
  become_user: root

- name: "Configure user Newsoat and Podboat settings in '{{ newsboat_user_config_file_path }}'"
  ansible.builtin.template:
    dest: "{{ newsboat_user_config_file_path }}"
    src: "config.j2"
    owner: "{{ newsboat_user_name }}"
    group: "{{ newsboat_user_name }}"
    mode: '644'
    force: true
  become: true
  become_user: root

